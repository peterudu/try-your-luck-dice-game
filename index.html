<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- font awesome and google links -->
    <script src="https://kit.fontawesome.com/73b211bde3.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400&family=Roboto:wght@300;400&display=swap"

    <link rel="stylesheet" href="assets/css/style.css">

</head>
<body>
    <h1 class="heading">
        <img class="dice-logo" src="assets/images/dice.png" alt="dice logo">  Try Your Luck Dice Game
    </h1>
    
    <div class="game-area">
        <div id="display-result">Display Result Here!</div>

            <span><i class="fa-solid fa-user-large"></i> The Player</span>

        <p id="versus">vs</p>
        <div id="computer-area">
            <span><i class="fa-solid fa-desktop"></i> The Computer</span>
        </div>
    </div>
    <button id="roll-dice">Roll the dice</button>


    <script src="assets/js/script.js"></script>
